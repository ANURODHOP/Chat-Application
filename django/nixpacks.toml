[phases.setup]
packages = [ "python3", "gcc" ]

[phases.build]
commands = [
  "cd django",  # Go to folder with requirements.txt
  "pip install -r requirements.txt",
  "cd chatapp",  # Then go to subfolder with manage.py
  "python manage.py migrate"
]

[phases.start]
cmd = "cd MESSANGER/django/chatapp && daphne chatapp.asgi:application"
